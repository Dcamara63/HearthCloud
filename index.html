<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Hearthstone Cards</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <script src="js/angular.min.js"></script>
    <script src="js/angular-sanitize.js"></script>
    <script src="js/app.js"></script>
    <script src="js/d3/d3.js"></script>
    <script src="js/d3/d3.layout.cloud.js"></script>
    <script src="js/jquery.js"></script>


</head>

<body>

    <div id="wrapper" ng-app="myApp" ng-controller="myCtrl">

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1>Search for a card</h1>
                        <p>
                            <form ng-submit="findCard()" name="search">
                                <input type="text" class="form-control" ng-model="name" id="cardName" placeholder="Card Name">
                        <button type="submit">Find Card</button>
                            </form>
                        </p>

                        <div ng-model="result">
                            <h2>{{result.cardName}}</h2>
                            <img ng-src="{{result.img}}" />
                            <p style="float:right;" ng-bind-html="result.html"></p>
                            <script>
                                var fill = d3.scale.category20();

                                var update = (function (words) {
                                    console.log(words)
                                    var s = d3.selectAll('svg');
                                    s.remove();
                                    d3.layout.cloud().size([300, 300])
                                            .words(words.map(function(d) {
                                                return {text: d, size: 10 + Math.random() * 90};
                                            }))
                                            .padding(5)
                                            .rotate(function() { return ~~(Math.random() * 2) * 90; })
                                            .font("Impact")
                                            .fontSize(function(d) { return d.size; })
                                            .on("end", draw)
                                            .start()});
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="bootstrap.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>

</html>
